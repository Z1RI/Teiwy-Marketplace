<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <link rel="stylesheet" href="./Css/app.css">
</head>

<body>
    <div id="containerTitulo">
        <h1>TEIWY</h1>
        <h2>Explora, compra y vende</h2>
    </div>
    <div id="container">
        <div id="contTitulo">
            <h3>Registro de Usuario</h3>
        </div>
        <form>
            <ul>
                <li>
                    <label for="nombreRegistro">Nombre</label>
                    <input type="text" id="nombreRegistro" name="nombreRegistro" placeholder="Ingrese su nombre">
                </li>
                <li>
                    <label for="correoRegistro">Correo Electrónico</label>
                    <input type="email" id="correoRegistro" name="correoRegistro"
                        placeholder="Ingrese su correo electrónico">
                </li>
                <li>
                    <label for="contrasenaRegistro">Contraseña</label>
                    <input type="password" id="contrasenaRegistro" name="contrasenaRegistro"
                        placeholder="Ingrese su contraseña">
                </li>
                <li>
                    <label for="confirmar_contrasena">Confirmar Contraseña</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"
                        placeholder="Ingrese de nuevo su contraseña">
                </li>
            </ul>
        </form>
        <div id="contButtons">
            <button id="signup-button">Registrarse</button>
            <button id="Cancel-button">Cancelar</button>
        </div>
    </div>

    <!-- Cuadro modal de error oculto inicialmente -->
    <div id="modalError" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModal">&times;</span>
            <div id="contTituloModal">
                <h3>
                    ERROR
                </h3>
            </div>
            <p class="textoOculto">¡Error al registrar!</p>
        </div>
    </div>

    <!-- Cuadro modal de error oculto inicialmente -->
    <div id="modalAcierto" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModalAcierto">&times;</span>
            <div id="contTituloModal">
                <h3>
                    Listo
                </h3>
            </div>
            <p class="textoOculto">¡Registro exitoso, Ya puedes iniciar sesión!</p>
        </div>
    </div>

</body>
<script type="module" src="../Backend/UserManager/app_user_registrar.js"></script>

</html>
