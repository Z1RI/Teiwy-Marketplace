<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="./Css/app.css">
</head>

<body>
    <div id="containerTitulo">
        <h1>TEIWY</h1>
        <h2>Explora, compra y vende</h2>
    </div>
    <div id="container">
        <div id="contTitulo">
            <h3>Recuperación de Contraseña</h3>
        </div>
        <p class="texto">Por favor, ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu
            contraseña.</p>
        <form>
            <ul>
                <li>
                    <label for="correoPasswordReset">Correo Electrónico</label>
                    <input type="email" id="correoPasswordReset" name="correoPasswordReset" required
                        placeholder="Ingrese su correo electrónico">
                </li>
            </ul>
        </form>
        <div id="contButtons">
            <button id="reset-password-button">Instrucciones</button>
            <button id="Cancel-button">Cancelar</button>
        </div>
    </div>
    <!-- Cuadro modal de error oculto inicialmente -->
    <div id="modalError" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModal">&times;</span>
            <div id="contTituloModal">
                <h3>
                    ERROR
                </h3>
            </div>
            <p class="textoOculto">¡Error al registrar!</p>
        </div>
    </div>

    <!-- Cuadro modal de error oculto inicialmente -->
    <div id="modalAcierto" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModalAcierto">&times;</span>
            <div id="contTituloModal">
                <h3>
                    Listo
                </h3>
            </div>
            <p class="textoOculto">¡Registro exitoso, Ya puedes iniciar sesión!</p>
        </div>
    </div>

</body>
<script type="module" src="../Backend/UserManager/app_password_reset.js"></script>

</html>
