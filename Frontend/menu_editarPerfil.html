<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="./Css/CssModalPagNoEditados.css">
    <link rel="stylesheet" href="Css/modal_ExitoError.css">
</head>

<body>
    <div id="containerTitulo">
        <h1>TEIWY</h1>
        <h2>Explora, Compra y Vende</h2>
    </div>
    <div id="containerEditarPerfil">
        <div class="contTitulo">
            <h3>Editar Perfil</h3>
        </div>
        <form class="profileForm" action="#" method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <label for="nombre">Nombre Actual: </label>
                    <label for="text" id="nombreRegistroActual">User</label>
                </li>
                <li>
                    <label for="correo">Correo Electrónico Actual: </label>
                    <label for="text" id="correoRegistroActual"></label>
                </li>
                <li>
                    <label for="nombre">Nuevo Nombre:</label>
                    <input type="text" id="Nuevonombre" name="nombre">
                </li>
                <li>
                    <label for="correo">Nuevo Correo Electrónico:</label>
                    <input type="email" id="NuevocorreoRegistro" name="correo">
                </li>
                <li>
                    <label for="imagen">Cambiar foto de perfil:</label>
                    <input type="file" id="imagenPerfilEditar" name="imagen" accept="image/*">
                </li>
            </ul>
        </form>
        <div class="contButtons">
            <button id="editarPerfil">Actualizar</button>
        </div>
        <div class="contTitulo">
            <h3>Cambiar contraseña</h3>
        </div>
        <form class="profileForm" action="#" method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="newContrasenaRegistro" name="contrasena">
                </li>
                <li>
                    <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="newconfirmar_contrasena" name="confirmar_contrasena">
                </li>
            </ul>
        </form>
        <div class="contButtons">
            <button id="editarContraseña">Cambiar Contraseña</button>
        </div>
        <div class="contButtons">
            <button id="editarPerfilMenuButton">Regresar</button>
        </div>
    </div>


    <!-- Contenedor del modal -->

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarModalM">&times;</span>
            <p id="mensajeModal"></p>
        </div>
    </div>

</body>
<script type="module" src="../Backend/notificaciones/notificaciones.js"></script>
<script type="module" src="../Backend/UserManager/app_user_editor_menu.js"></script>

</html>
