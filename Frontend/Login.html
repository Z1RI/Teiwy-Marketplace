<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Log-In</title>
    <link rel="stylesheet" href="./Css/app.css">
</head>

<body>
    <div id="containerTitulo">
        <h1>TEIWY</h1>
        <h2>Explora, compra y vende</h2>
    </div>
    <div id="container">
        <div id="contTitulo">
            <h3>Introduce tu correo electronico y contraseña</h3>
        </div>
        <form>
            <ul>
                <li>
                    <label for="correoIngreso">Correo Electronico</label>
                    <input type="email" id="correoIngreso" placeholder="Ingrese su correo electronico">
                </li>
                <li>
                    <label for="contrasenaIngreso">Contraseña</label>
                    <input type="password" id="contrasenaIngreso" placeholder="Ingrese su contraseña">
                </li>
                <li>
                <!-- 
                    <p id="correoValido" class="textoOculto">El correo ingresado es valido</p>
                    <p id="correoInvalido" class="textoOculto">El correo ingresado no es valido</p>
                -->    
                </li>
            </ul>
        </form>
        <div id="contButtons">
            <button id="login-button">Iniciar Sesion</button>
            <button id="buttonRegistrarLogin">Registrarse</button>
        </div>
        <p><a href="recuperar.html" class="texto">¿Olvidaste tu contraseña?</a></p>
    </div>

    <!-- Cuadro modal de error oculto inicialmente -->
    <div id="modalError" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModal">&times;</span>
            <p>ERROR</p>
            <p>¡Usuario o contraseña No validos!</p>
        </div>
    </div>

        <div id="modalBan" class="modal">
            <div class="modal-contenido">
                <span class="cerrar-modal" id="cerrarModal2">&times;</span>
                <p>ERROR</p>
                <p>¡Esta cuenta a sido inhabilitada!</p>
            </div>
        </div>

</body>
    <script type="module" src="../Backend/UserManager/app_login.js"></script>
</html>
