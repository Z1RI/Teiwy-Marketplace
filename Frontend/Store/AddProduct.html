<!DOCTYPE html>
<html>

<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../Css/AddProduct.css">
    <link rel="stylesheet" href="../Css/modal_ExitoError.css">
</head>

<body>
    <div id="contContenido">
        <div id="contTitulo">
            <h1>Agregar Producto</h1>
        </div>
        <form id="productForm" action="#" method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </li>
                <li>
                    <label for="precio">Precio del Producto:</label>
                    <input type="number" id="precio" name="precio" min="0" step="0.01" required>
                </li>
                <li>
                    <label for="imagen">Imagen del Producto:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                </li>
                <li>
                    <label for="descripcion">Descripci√≥n del Producto:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
                </li>
            </ul>
        </form>
        <div class="contButton">
            <button class="btnForm" id="agregarProductoButton">Agregar Producto</button>
        </div>
        <div class="contButton">
            <button class="btnForm" onclick="window.location.href='../menu_verPerfil.html'">Cancelar</button>
        </div>
    </div>

        <!-- Contenedor del modal -->

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close" id="cerrarModalM">&times;</span>
              <p id="mensajeModal"></p>
            </div>
          </div>


</body>
    <script type="module" src="../../Backend/notificaciones/notificaciones.js"></script>
    <script type="module" src="../../Backend/StoreManager/app_add_Product.js"></script>
</html>
